<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Avaliação da Mentoria</title>
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/img.svg" alt="">
        </header>

        <form action="">
            <legend class="title">Informações pessoais</legend>

            <div class="container">
                <fieldset>
                    <div class="input-info-names">
                        <div class="input-wrapper">
                            <label for="input-name">Nome</label>
                            <input type="text" id="input-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-lastname">Sobrenome</label>
                            <input type="text" id="input-lastname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="input-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="input-email">
                    </div>
                </fieldset>

                <fieldset>

                    <legend>Informações do mentor</legend>
                        <div class="input-wrapper">
                            <label for="input-name">Selecione quem foi o seu mentor</label>
                            <select name="" id="">
                                <option value="mayk">Mayk Brito</option>
                                <option value="jake">Jakeliny</option>
                                <option value="diego">Diego</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="input-lastname">Feedback sobre o mentor</label>
                            <textarea name="" id=""></textarea>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="" id="" style="height: 24px;">
                            <label for="">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Agendando próxima mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="input-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-begin">Das</label>
                            <input type="time" id="input-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="input-end">Até</label>
                            <input type="time" id="input-end">
                        </div>
                    </div>
                </fieldset>

                <button class="btn">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
