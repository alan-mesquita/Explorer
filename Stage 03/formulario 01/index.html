<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    
        <form id="my-form">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="inputs-info-name">
                    <div class="input-wrapper">
                        <label for="info-name">Nome</label>
                        <input type="text" id="info-name" required placeholder="Nome" minlength="3">
                    </div>
                    <div class="input-wrapper">
                        <label for="info-lastname">Sobrenome</label>
                        <input type="text" id="info-lastname" required placeholder="Sobrenome" minlength="2">
                    </div>
                </div>


                <div class="input-wrapper">
                    <label for="info-eamil">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="info-email" required placeholder="Email">
                </div>

                <div class="input-wrapper">
                    <label for="info-password">Senha <span>(mínimo de 8 caracteres)</span></label>
                    <input type="password" id="infor-password" minlength="8" required placeholder="Senha">
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="info-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="info-mentor">
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <div class="mentorship">
                    <legend>Primeira mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="info-first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="info-first-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="info-first-begin">Das</label>
                            <input type="time" id="info-first-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="info-first-end">Fim</label>
                            <input type="time" id="info-first-end">
                        </div>
                    </div>
                </div>

                <div class="mentorship">
                    <legend>Segunda mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="info-second-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="info-second-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="info-second-begin">Das</label>
                            <input type="time" id="info-second-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="info-second-end">Fim</label>
                            <input type="time" id="info-second-end">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>

        <footer class="form-buttons">
            <button
            class="button"
            form="my-form">
            Salvar
            </button>
        </footer>
    </div>
</body>
</html>
